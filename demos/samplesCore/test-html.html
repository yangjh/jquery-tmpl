<!DOCTYPE html>
<html>
<head>
    <style>
        .role {
            font-weight: bold;
            font-style: italic;
        }

        #movieContainer {
            padding-left: 8px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
</head>
<body>

<script id="t2" type="text/x-jquery-tmpl">
    <div style="color:red">
        <h4>${Name}</h4>

        <p>{{html Synopsis}}</p>
    </div>
</script>

<script id="movieTemplate" type="text/x-jquery-tmpl">
    <h4>${Name}</h4>

    <p>{{html Synopsis}}</p>

    <p>${globalFormatName(Name)}</p>

    <p>${$item.formatName(Name)}</p>
</script>

<div id="movieContainer" >< /div>

<script>

function globalFormatName(name) {
    debugger;
    //exam this
    return name;
}

/* The Synopsis data field contains HTML markup. */
var movie = {
    Name: "Meet Joe Black",
    Synopsis: "The <span class='role'>grim reaper</span> (<a href='http://www.netflix.com/RoleDisplay/Brad_Pitt/73919'>Brad Pitt</a>) visits <span class='role'>Bill Parrish</span> (<a href='http://www.netflix.com/RoleDisplay/Anthony_Hopkins/43014'>Anthony Hopkins</a>)..."
};

/* Render the template with the movie data.
 The template uses the {{html}} template tag
 to  insert the Synopsis HTML markup data. */
$("#movieTemplate").tmpl(movie, { formatName : globalFormatName})
        .appendTo("#movieContainer");
</script>

</body>
</html>
